<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi primera pagina
    </ion-title>
    <a slot="end" href="segunda">Segunda</a>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> <!-- IOS -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi primera pagina</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <br>
    <p>Listado de S.O.</p>
    <ion-list>
      <ion-radio-group value="biff">
        <ion-list-header>
          <ion-label>S.O.</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Windows</ion-label>
          <ion-radio slot="start" value="biff"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Linux</ion-label>
          <ion-radio slot="start" value="griff"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>IOS</ion-label>
          <ion-radio slot="start" value="buford"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    
    <h3>Navegar a otras paginas</h3>
    <ion-button [routerLink]="['/segunda']" color="success">
      <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      Votación
    </ion-button>

    <ion-button [routerLink]="['/registro']" color="danger">
      <ion-icon slot="icon-only" name="people-outline"></ion-icon>
      Registro
    </ion-button>

    <h3>Opciones de botones</h3>
    <ion-button color="danger">Botón</ion-button><br>
    <ion-button color="warning" expand="full">Full Botón</ion-button>
    <ion-button color="success" expand="block">Block Botón</ion-button>
    
    <ion-button size="small">Botón pequeño</ion-button><br>
    <!-- https://ionic.io/ionicons -->
    <ion-button>
      Right Icon
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-button>
      Right Icon
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-button>
    <br>
    
    <ion-button shape="round">Botón 2</ion-button><br>
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
